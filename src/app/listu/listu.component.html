
<div  appChangeColor> <h1> List of users</h1></div>
<div *ngFor="let user of users">
   <div class="user-card">
     <img [src]="user.picture" alt="User Image">
     <h2>{{ user.firstName }} {{ user.lastName }}</h2>
     <p>Email: {{ user.email }}</p>
   </div>
 </div>
 <div>
   <div *ngFor="let attribute of numberOfUsersByAttribute | keyvalue">
      <p>Nombre d'utilisateurs avec {{ attributeToCheck }} égal à "{{ attribute.key }}": {{ attribute.value }}</p>
    </div>
 </div>
 <div>
   <button (click)="calculateNumberOfUsers()">Calculer</button>
